<form role="form" class="form-horizontal">
  <fieldset>
    <legend>
      <h2>Add New Project</h2>
    </legend>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="project.name">
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" placeholder="Description" ng-model="project.description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label for="isActive">
            <input type="checkbox" id="isActive" ng-model="project.isActive"> Active
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
      </div>
    </div>
  </fieldset>
</form>
