<div class="well">
  <h3>{{client.name}}</h3>

  <button class="btn btn-warning" ng-click="del()">Delete Client</button>

  <h4>Projects</h4>
  <ul>
    <li ng-repeat="project in client.projects">
      <a href="#/project/{{project.id}}">{{project.name}}</a>
    </li>
  </ul>

  <a href="#/project/new?cid={{client.id}}">New Project</a>
</div>
