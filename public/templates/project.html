<div class="well">
  <h3>{{project.name}}</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Shortcode</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campaign in project.campaigns">
        <td>{{campaign.name}}</td>
        <td>{{campaign.shortcode}}</td>
      </tr>
    </tbody>
  </table>
</div>
