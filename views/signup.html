<form method="POST" action="/signup">
  <fieldset>
    <legend>Signup</legend>

    <div>
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" class="email" />
    </div>

    <div>
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" class="password">
    </div>

    <div>
      <button class="btn button button-submit">Signup</button>
    </div>
  </fieldset>
